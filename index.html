<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class='header'>
      <h1 class='title-1'>Number</h1> <h1 class='title-2'>Guesser</h1>
    </div>
    <div>
      <h4 id='rangeAlert'>Set the guessing range!</h4>
    </div>
    <div>
      <h4 class='minimum'>Minimum</h4>
      <h4 class='maximum'>Maximum</h4>
    </div>
    <div class='set-range'>
      <input class='guessRange' id='min-guess' type='number' name='minGuess'/>
      <input class='guessRange' id='max-guess' type='number' name='maxGuess'/>
    </div>
    <div>
      <button onclick="setGuessingRange()" class='button' id='setRangeButton' type="button">Set Range</button>
    </div>
    <div class='user-input'>
      <input id ='user-input' oninput="enableButtons()" type='number' min='0' max='100' name='guess' placeholder='Enter your guess' size='40'/>
    </div>
    <div class='user-options'>
      <button onclick="guess()" class='button' id='guessButton' type="button">Guess</button>
      <button onclick="clearInput()" class='button' id='clearButton' type="button" disabled>Clear</button>
    </div>
    <div class='result'>
      <h2 id='result-top-text'>C'mon, take a guess!</h2>
      <h1 class='user-guess' id='user-guess'></h1>
      <h2 id='result-bottom-text'>You know you want to.</h2>
    </div>
    <div id='user-reset'>
      <button onclick="reset()" class='button' id='resetButton' type="button" disabled>Reset</button>
    </div>
    <script async src="./javascript/index.js"></script>
  </body>
</html>
