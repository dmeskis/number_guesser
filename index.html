<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class='header'>
      <h1 class='title-1'>Number</h1> <h1 class='title-2'>Guesser</h1>
    </div>
    <div class='user-input'>
      <input id ='user-input' type='number' min='0' max='100' name='guess' placeholder='Enter your guess' size='40'/>
    </div>
    <div class='user-options'>
      <button onclick="guess()" class='button' id='guess' type="button">Guess</button>
      <button onclick="clearInput()" class='button' id='clear' type="button">Clear</button>
    </div>
    <div class='result'>
      <h2 id='result-top-text'>C'mon, take a guess!</h2>
      <h1 class='user-guess' id='user-guess'></h1>
      <h2 id='result-bottom-text'>You know you want to.</h2>
    </div>
    <div id='user-reset'>
      <button onclick="reset()" class='button' id='reset' type="button">Reset</button>
    </div>
    <script async src="./javascript/index.js"></script>
  </body>
</html>
